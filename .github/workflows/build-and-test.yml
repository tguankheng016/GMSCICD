name: "build and test"

on: 
  push:
    branches:
    - dev
    paths:
    - 'angular/src/**'
    - 'aspnet-core/src/**'

jobs:
  build-and-test-backend:
    name: Build And Test (.Net)
    runs-on: windows-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./aspnet-core/test/GMS.Tests/GMS.Tests.csproj
    - name: Build
      run: dotnet build ./aspnet-core/test/GMS.Tests/GMS.Tests.csproj
    - name: Test
      run: dotnet test ./aspnet-core/test/GMS.Tests/GMS.Tests.csproj --no-build --verbosity normal
      
  build-and-test-frontend:
    name: Build And Test (Angular)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./angular
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test
      
  deploy-staging:
    name: Build and Deploy Staging
    needs: [build-and-test-backend, build-and-test-frontend]
    runs-on: windows-latest
    steps:
    - run: echo "Deployed Staging"
