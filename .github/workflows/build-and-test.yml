name: "build and test"

on: 
  push:
    branches:
    - dev
    paths:
    - 'angular/src/**'
    - 'aspnet-core/src/**'
  workflow_dispatch:

jobs:
  check-is-valid-branch:
    runs-on: ubuntu-latest
    steps:
    - name: Fail if branch is not dev
      if: github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/dev'
      run: |
        echo "${{ github.ref }}"
        echo "This workflow should not be triggered with workflow_dispatch on a branch other than main"
        exit 1
        
  build-and-test-backend:
    name: Build And Test (.Net)
    runs-on: ubuntu-latest
    needs: [check-is-valid-branch]
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./aspnet-core/test/GMS.Tests/GMS.Tests.csproj
    - name: Build
      run: dotnet build ./aspnet-core/test/GMS.Tests/GMS.Tests.csproj
    - name: Test
      run: dotnet test ./aspnet-core/test/GMS.Tests/GMS.Tests.csproj --no-build --verbosity normal
      
  build-frontend:
    name: Build And Test (Angular)
    runs-on: ubuntu-latest
    needs: [build-and-test-backend]
    defaults:
      run:
        working-directory: ./angular
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: yarn

    - name: Build dist
      run: npm run publish
      
  deploy-staging:
    name: Build and Deploy Staging
    needs: [build-and-test-backend, build-frontend]
    runs-on: windows-latest
    steps:
    - run: echo "Deployed Staging"
