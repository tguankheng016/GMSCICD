name: Check Is Valid Branch
description: Specific steps to build for Windows
inputs:
  branch_name:
    required: true
runs:
  using: "composite"
  steps:
    - name: Fail if branch is not correct
      if: github.event_name == 'workflow_dispatch' && github.ref != 'refs/heads/${{ inputs.branch_name }}'
      run: |
        echo "This workflow should not be triggered with workflow_dispatch on a branch other than ${{ inputs.branch_name }}"
        exit 1